{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-white">
                    <h2 class="mb-0">Quiz Time!</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="/lessons/quiz/">
                        <!-- First question -->
                        <div class="mb-4">
                            <h5 class="card-title">1. What is sound made of?</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" id="q1a" value="a">
                                <label class="form-check-label" for="q1a">Light</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" id="q1b" value="b">
                                <label class="form-check-label" for="q1b">Vibrations</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" id="q1c" value="c">
                                <label class="form-check-label" for="q1c">Electrical signals</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q1" id="q1d" value="d">
                                <label class="form-check-label" for="q1d">Chemical composition of the air</label>
                            </div>
                        </div>

                        <!-- Second question -->
                        <div class="mb-4">
                            <h5 class="card-title">2. Which of the following are characteristics of sound? <small class="text-muted">(Select all correct answers)</small></h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="q2_a" id="q2a" value="Amplitude">
                                <label class="form-check-label" for="q2a">Amplitude</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="q2_b" id="q2b" value="Color">
                                <label class="form-check-label" for="q2b">Color</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="q2_c" id="q2c" value="Pitch">
                                <label class="form-check-label" for="q2c">Pitch</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="q2_d" id="q2d" value="Taste">
                                <label class="form-check-label" for="q2d">Taste</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="q2_e" id="q2e" value="Phase">
                                <label class="form-check-label" for="q2e">Phase</label>
                            </div>
                        </div>

                        <!-- Third question -->
                        <div class="mb-4">
                            <h5 class="card-title">3. Which of the following options defines the pitch of a sound?</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3" id="q3a" value="a">
                                <label class="form-check-label" for="q3a">Amplitude</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3" id="q3b" value="b">
                                <label class="form-check-label" for="q3b">Frequency</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3" id="q3c" value="c">
                                <label class="form-check-label" for="q3c">Waveform shape</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q3" id="q3d" value="d">
                                <label class="form-check-label" for="q3d">The act of throwing the baseball toward home plate to start a baseball play</label>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit Answers</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-header {
        font-weight: bold;
    }
    .form-check {
        margin-bottom: 0.5rem;
    }
    .card-title {
        color: #007bff;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
